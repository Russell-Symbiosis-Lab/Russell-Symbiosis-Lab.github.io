<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en-US' }}" class="no-js">
<head>
  {% include head.html %}
  <style>
    body {
      background-image: url("/assets/images/wolbachia.jpeg"); /* Replace this with the actual path */
      background-size: cover;
      background-attachment: fixed;
      margin: 0; /* Reset default margin */
      padding: 0; /* Reset default padding */
    }
    .content-wrapper {
      padding: 20px; /* Adjust content padding as needed */
      color: white; /* Set text color */
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    {% include masthead.html %}
    <section id="content">
      <header class="article-header">
        <h1>{{ page.alt_title }}</h1>
        <p>{{ page.sub_title }}</p>
      </header>
      <article class="page-content">
        {{ page.introduction | markdownify }}
      </article>
    </section>
  </div>
  {% include footer.html %}
  {% include scripts.html %}
</body>
</html>
